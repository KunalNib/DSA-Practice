<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food and Table Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurant Booking System</h1>
        <nav>
            <a href="#" id="adminLoginLink">Admin Login</a>
        </nav>
    </header>
    
    <main>
        <section id="booking-form">
            <h2>Book a Table</h2>
            <form id="tableBookingForm">
                <label for="restaurant">Restaurant:</label>
                <select id="restaurant" name="restaurant" required>
                    <option value="Chinese Restaurant">Chinese Restaurant</option>
                    <option value="Pizza Place">Pizza Place</option>
                    <option value="Burger Place">Burger Place</option>
                </select>

                <label for="tableNumber">Table Number:</label>
                <select id="tableNumber" name="tableNumber" required>
                    <option value="1">Table 1</option>
                    <option value="2">Table 2</option>
                    <option value="3">Table 3</option>
                    <option value="4">Table 4</option>
                    <option value="5">Table 5</option>
                    <option value="6">Table 6</option>
                    <option value="7">Table 7</option>
                    <option value="8">Table 8</option>
                    <option value="9">Table 9</option>
                    <option value="10">Table 10</option>
                </select>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>

                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required>

                <label for="food">Food Order:</label>
                <select id="food" name="food" required></select>

                <button type="submit">Book Table</button>
            </form>
        </section>
    </main>

    <div id="adminLogin" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <label for="adminUsername">Username:</label>
                <input type="text" id="adminUsername" name="adminUsername" required>
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="adminDashboard" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Dashboard</h2>
            <div id="adminTables"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
